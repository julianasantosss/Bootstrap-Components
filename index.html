<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container form-container"></div>
        <h2>Recibe un tour guiado por esta escala</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="personas" class="form-label">Número de personas</label>
            <input type="number" class="form-control" id="personas" placeholder="Número de personas">
          </div>
          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <select class="form-select" id="pais">
              <option selected>Selecciona tu país</option>
              <option value="1">Colombia</option>
              <option value="2">México</option>
              <option value="3">Argentina</option>           
            </select>
          </div>
          <div class="mb-3">
            <label for="captcha" class="form-label">Verificación CAPTCHA</label>
            <div class="g-recaptcha" data-sitekey="tu-clave-publica"></div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
 
    <div class="video-container">
        <iframe class="video" src="https://www.youtube.com/embed/5Ka-QpURkkU" title="YouTube video" allowfullscreen></iframe>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
